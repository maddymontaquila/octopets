# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: octopets-ghu
metadata:
    template: azd-init@1.20.0
services:
    backend:
        project: backend
        host: containerapp
        language: dotnet
    frontend:
        project: frontend
        host: containerapp
        language: ts
        dist: build
        docker:
            path: Dockerfile
resources:
    backend:
        type: host.containerapp
        port: 8080
    frontend:
        type: host.containerapp
        uses:
            - backend
        port: 80
